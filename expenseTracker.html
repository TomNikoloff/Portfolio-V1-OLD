<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="utf-8">
    <meta name ="description" content ="Thomas Nikoloff Expense Tracker">
    <meta name ="author" content ="Thomas Nikoloff">
    <meta name ="keywords" content="Thomas, Nikoloff">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Nikoloff</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link rel ="stylesheet" href ="css/main.css">
    <script src="https://kit.fontawesome.com/0ff32d8fcb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-2">
        <div>
            <a href="index.html">
                <img class="rotate" height="100" src="img/designs/logo.png">
            </a>
        </div>
        <section>
            <h1 class="text-center intro_Expense">Expense Tracker</h1>
            <h2 class="text-center subIntro_Expense">Add A New Item:</h2>
            <form>
                <lable class="inputLable" for="name">Name:</lable>
                <input class="inputName form-control p-4" type="text" id="name" name="name" placeholder="Where was the expense made?">
                <div class="form-row">
                    <div class="col-6">
                        <lable class="inputLable" for="Date">Date:</lable>
                        <input class="inputOther form-control p-4" type="date" id="date" name="date">
                    </div>
                    <div class="col-6">
                        <lable class="inputLable" for="amount">Amount:</lable>
                        <input class="inputOther form-control p-4" type="number" id="amount" name="amount" placeholder="How much was it?">
                    </div>
                </div>
            </form>
            <div class="btn_Div mx-auto text-center">
                    <button class="btn link link--anim link-default" id="add_Item">Add Expense</button>
            </div>
        </section>
    </div>
    <div class="off_White vh100">
        <div class="container">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>
    </div>    
    <script src="js/expenseTracker.js"></script>
</body>
</html>
